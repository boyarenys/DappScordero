<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Dapp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>

  <div class="container mt-5 mb-5">
    <div class="row no-gutters">
      <div class="col-md-4 col-lg-4">
        <div class="upper"> <img
            src="https://t4.ftcdn.net/jpg/04/10/04/75/240_F_410047504_zthdbmJtiMvj317b7A0abLW3XsJO3J8t.jpg"
            class="img-fluid"> </div>
        <br>
        <div class="user text-center">
          <div class="profile">
            <img
              src="https://images.vexels.com/media/users/3/147102/isolated/lists/082213cb0f9eabb7e6715f59ef7d322a-icono-de-perfil-de-instagram.png"
              class="rounded-circle" width="120">
          </div>
        </div>
        <h4 class="mb-0 text-center">cuenta actual</h4> 
        <span class="text-muted d-block mb-2 text-center" id="account"> cargando...</span>
        <hr>
        <h4 class="mb-0 text-center">Balance cuenta weis</h4> 
        <span class="text-muted d-block mb-2 text-center" id="balanceAddress"> cargando...</span>
        <hr>

        <h4 class="mb-0 text-center">Last Transaction</h4> 
        <span class="text-muted d-block mb-2 text-center" id="transaction"> transaction...</span>
        <div class="mt-5 text-center">
          <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-danger" onclick="App.getTotalBalance()">GetTotaBalance</button>
            <button type="button" class="btn btn-warning" onclick="App.getTotalClaims()">GetTotalClaims</button>
            <button type="button" class="btn btn-success" onclick="App.getTotalUsers()">GetTotalUsers</button>
          </div>


          <div class="d-flex justify-content-between align-items-center mt-4 px-4">
            <div class="stats">
              <h6 class="mb-0">Balance</h6>
              <span id="balance"></span>
            </div>
            <div class="stats">
              <h6 class="mb-0">Claims</h6> <span id="totalClaims"></span>
            </div>
            <div class="stats">
              <h6 class="mb-0">Users</h6> <span id="totalUsers"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-lg-8">
        <div class="d-flex flex-column">
          <div class="p-3 bg-black text-white">
            <div class="col-md-7 col-lg-10">
              <h4 class="mb-3 text-primary">Asegurar un movil</h4>
              <form >
                <div class="row g-3">

                  <div class="col-5">
                    <label class="form-label">Introduce precio móvil <span class="text-muted">(Register)</span></label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">1</span>
                      <input type="text" class="form-control" id="register_mobile_price" placeholder="mobile price">
                      <button class="btn btn btn-success" type="button" onclick="App.register()">Register</button>
                    </div>
                    <p>Resultado: <span class="text-muted" id="result_register"></span></p>
                  </div>


                  <div class="col-7">
                    <label class="form-label">Obtener precio móvil</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="address_mobile_price" placeholder="address">
                      <button class="btn btn btn-primary" type="button"
                        onclick="App.getMobilePrice()">GetMobilePrice</button>
                    </div>
                    <p>Precio del móvil: <span class="text-muted" id="result_mobile_price"></span></p>
                  </div>


                  <div class="col-sm-12">
                    <label class="form-label">Introduce el valor el tipo de reclamación</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">2</span>
                      <select class="form-select" id="claimSelected">
                        <option value="0">None</option>
                        <option value="1">1-Loss</option>
                        <option value="2">2-Damage</option>
                      </select>
                      <button class="btn btn btn-warning" onclick="App.createClaim()" type="button">CreateClaim</button>
                    </div>
                    <p>Resultado: <span class="text-muted" id="result_createClaim"></span></p>

                  </div>

                  <div class="col-sm-6">
                    <label class="form-label">Aceptar una reclamación</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">3</span>
                      <input type="text" class="form-control" id="address_accept_claim" placeholder="address">
                      <button class="btn btn btn-success" onclick="App.acceptClaim()">AcceptClaim</button>
                    </div>
                    <p>Resultado: <span class="text-muted" id="result_acceptClaim"></span></p>

                  </div>

                  <div class="col-sm-6">
                    <label class="form-label">Obtener estado reclamación</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">@</span>
                      <input type="text" class="form-control" id="address_claim_status" placeholder="address">
                      <button class="btn btn btn-primary" type="button"
                        onclick="App.getClaimStatus()">GetClaimStatus</button>
                    </div>
                    <p>Resultado: <span class="text-muted" id="result_claim_status"></span></p>

                  </div>
                  <div class="col-sm-12">
                    <div class="input-group mb-3">
                      <button type="button" class="btn btn-danger" onclick="App.executeClaim()">ExecuteClaim</button>
                      <h4> ¿Reclamacion ejecutada? <span class="text-muted" id="result_executeClaim"></span></h4>
                    </div>
                  </div>

                </div>
               
                <hr class="my-4">
              </form>
              <div class="row g-2">
                <div class="btn-group">
                  <input class="form-control form-control" id="formFileLg" type="file" />
                  <button type="button" class="btn btn-primary btn">Upload</button>
                  <button type="button" class="btn btn-warning btn">Download</button>
                </div>
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  
  </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
